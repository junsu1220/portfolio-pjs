<!DOCTYPE html>
<html theme="">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class="logo">PJS Portfolio</div>
    <label class="switch">
      <input id="switch" type="checkbox">
      <span class="slider"></span>
    </label>
    <div class="sub-menu">
      <span>ABOUT ME</span>
      <span>SKILLS</span>
      <span>PROJECTS</span>
      <span>CLONES</span>
    </div>
    <i class="fa-solid fa-bars"></i>
  </header>
  <section class="intro">
    <div class="main-ment">
      <p>안녕하세요, 웹 개발자 박준수입니다.</p>
    </div>
    <div class="sub-ment">
      <p>저는 새로운 기술에 흥미가 있으며</p>
      <p>항상 더 성장하고 싶은 웹 프론트엔드 개발자입니다.</p>
    </div>
  </section>
  <section class="about">
    <div class="about-text">ABOUT ME</div>
    <div class="about-container">
      <div class="about-item">
        <i class="fa-solid fa-user"></i>
        <div class="about-description">
          <p>이름<br><span>박준수</span></p>
        </div>
      </div>
      <div class="about-item">
        <i class="fa-solid fa-calendar"></i>
        <div class="about-description">
          <p>생년월일<br><span>95.05.18</span></p>
        </div>
      </div>
      <div class="about-item">
        <i class="fa-solid fa-location-dot"></i>
        <div class="about-description">
          <p>주소지<br><span>천안시 서북구</span></p>
        </div>
      </div>
      <div class="about-item">
        <i class="fa-solid fa-phone"></i>
        <div class="about-description">
          <p>연락처<br><span>010-2067-7157</span></p>
        </div>
      </div>
      <div class="about-item">
        <i class="fa-solid fa-envelope"></i>
        <div class="about-description">
          <p>이메일<br><span>crab7157@gmail.com</span></p>
        </div>
      </div>
      <div class="about-item">
        <i class="fa-solid fa-pencil"></i>
        <div class="about-description">
          <p>학력<br><span>세종대학교 (전자공학과)</span></p>
        </div>
      </div>
    </div>
  </section>
  <section class="skills">
    <div class="skills-text"></div>
    <div class="skills-container-1"></div>
    <div class="skills-container-2"></div>
  </section>
  <section class="projects">
    <div class="projects-text"></div>
    <div class="project-slider-container"></div>
  </section>
  <section class="clones">
    <div class="clones-text"></div>
    <div class="clones-slider-container"></div>
  </section>
  <footer>
    <div class="github-logo"></div>
    <div class="tistory-logo"></div>
    <div class="copyright-mention"></div>
  </footer>
  <div class="to-top"></div>
</body>

</html>
